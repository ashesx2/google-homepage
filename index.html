<!DOCTYPE html>
<html lang="eng">
    
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <!--Google Logo and Search Bar-->
    <div class="logo-search">
        <img class="logo" src="images/logo.png" alt="Google">

        <form action="" method="get" class="search-area">
            <input type="search" name="search-bar" id="search-bar" required>
            <br>
            <div class="buttons">
                <input type="button" id="google-search" value="Google Search">
                <input type="button" id="feeling-lucky" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
</body>

</html>
