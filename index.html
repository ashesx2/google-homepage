<!DOCTYPE html>
<html lang="eng">
    
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!--Navigation Bar-->
    <header>
        <ul>
            <li><a href="https://about.google">About</a></li>
            <li><a href="https://store.google.com/US/">Store</a></li>
            <li style="float:right"><a href="https://accounts.google.com/" id="sign-in">Sign in</a></li>
            <li style="float:right"><img class="apps" src="images/apps.webp"></li>
            <li style="float:right"><a href="https://www.google.com/imghp">Images</a></li>
            <li style="float:right"><a href="https://www.google.com/gmail/about/">Gmail</a></li>
        </ul>
    </header>
    <!--Google Logo and Search Bar-->
    <div class="search-body">
        <img class="logo" src="images/logo.png" alt="Google Logo">
        <!--Google Search Bar Form-->
        <form action="" method="get" class="search-form">
            <input type="search" name="search-bar" id="search-bar" required>
            <br>
            <div class="buttons">
                <input type="button" id="google-search" value="Google Search">
                <input type="button" id="feeling-lucky" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
    <!--Footer-->
    <footer>
        <ul>
            <li><a href="https://ads.google.com/">Advertising</a></li>
            <li><a href="https://smallbusiness.withgoogle.com/">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
            <li style="float:right"><a href="https://www.google.com/preferences?">Settings</a></li>
            <li style="float:right"><a href="https://policies.google.com/terms?">Terms</a></li>
            <li style="float:right"><a href="https://policies.google.com/privacy?">Privacy</a></li>
        </ul>
    </footer>
</body>

</html>
